# permissions for end users to view simples.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: simple-viewer-role
rules:
- apiGroups:
  - batchjob.gcr.io
  resources:
  - simples
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batchjob.gcr.io
  resources:
  - simples/status
  verbs:
  - get
